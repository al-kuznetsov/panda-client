<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container" id = "main-container">
      <div class="row">
        <!-- Common navigation -->
        <div>
          <a class="btn btn-primary mb-3" role="button" (click)="onOpenModal(null, 'create')">Новый пользователь</a>
          <form class="d-flex flex-row mb-3 me-3">
            <input class="form-control me-2" type="search" placeholder="Поиск пользователей..." aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Найти</button>
          </form>
        </div>
        <!-- User cards -->
        <div *ngFor="let user of users" class="col-md-6 col-xl-3">
          <div class="card m-b-30">
            <div class="card-body row">
              <div class="col-6">
                <a href=""><img src="../../../assets/images/users/default-avatar.png" alt=""
                    class="img-fluid rounded-circle w-60"></a>
              </div>
              <div class="col-6 card-title align-self-center mb-0">
                <h5>{{user?.name}}</h5>
                <p class="m-0">{{user?.jobTitle}}</p>
              </div>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><i class="fa fa-envelope float-start"></i>Email: <a
                  href="#">{{user?.email}}</a>
              </li>
              <li class="list-group-item"><i class="fa fa-phone float-start"></i>Телефон: {{user?.phone}}</li>
            </ul>
            <div class="card-body">
              <div class="float-end btn-group btn-group-md">
                <a (click)="onOpenModal(user, 'update')" class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip"
                  data-original-title="Изменить"><i class="fa fa-pencil"></i> </a>
                <a (click)="onOpenModal(user, 'delete')" class="btn btn-secondary tooltips" data-placement="top" data-toggle="tooltip"
                  data-original-title="Удалить"><i class="fa fa-times"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Create User Modal -->
      <div class="modal fade" id="createUserModal" tabindex="-1" role="dialog" aria-labelledby="createUserModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="createUserModalLabel">Добавить пользователя</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form #addForm="ngForm">
                <div class="form-group">
                  <label for="name">Имя</label>
                  <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" ngModel name="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                  <label for="phone">Позиция</label>
                  <input type="text" ngModel name="jobTitle" class="form-control" id="jobTile" placeholder="Job title"
                    required>
                </div>
                <div class="form-group">
                  <label for="phone">Телефон</label>
                  <input type="text" ngModel name="phone" class="form-control" id="phone" placeholder="Phone" required>
                </div>
                <div class="form-group">
                  <label for="phone">URL аватара</label>
                  <input type="text" ngModel name="imageUrl" class="form-control" id="imageUrl" placeholder="Image URL"
                    required>
                </div>
                <div class="modal-footer">
                  <button type="button" id="add-employee-form" class="btn btn-secondary"
                    data-dismiss="modal">Закрыть</button>
                  <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Сохранить</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Update Modal -->
      <div class="modal fade" id="updateUserModal" tabindex="-1" role="dialog"
        aria-labelledby="employeeEditModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="updateUserModalLabel">Изменить stub</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form #editForm="ngForm">
                <div class="form-group">
                  <label for="name">Имя</label>
                  <input type="text" ngModel="stub" name="name" class="form-control" id="name"
                    aria-describedby="emailHelp" placeholder="Name">
                </div>
                <input type="hidden" ngModel="stub" name="id" class="form-control" id="id"
                  placeholder="Email">
                <input type="hidden" ngModel="stub" name="userCode" class="form-control"
                  id="userCode" placeholder="Email">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" ngModel="stub" name="email" class="form-control" id="email"
                    placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="phone">Позиция</label>
                  <input type="text" ngModel="stub" name="jobTitle" class="form-control"
                    id="jobTitle" placeholder="Job title">
                </div>
                <div class="form-group">
                  <label for="phone">Телефон</label>
                  <input type="text" ngModel="stub" name="phone" class="form-control" id="phone"
                    name="phone" placeholder="Phone">
                </div>
                <div class="form-group">
                  <label for="phone">URL аватара</label>
                  <input type="text" ngModel="stub" name="imageUrl" class="form-control"
                    id="imageUrl" placeholder="Image URL">
                </div>
                <div class="modal-footer">
                  <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Закрыть</button>
                  <button data-dismiss="modal" class="btn btn-primary">Сохранить</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Delete Modal -->
      <div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteModelLabel">Удалить пользователя</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Вы уверены, что хотите удалить пользователя stub?</p>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Нет</button>
                <button class="btn btn-danger"
                  data-dismiss="modal">Да</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Notification for no users -->
    <div *ngIf="users?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
      <div class="alert alert-info" role="alert">
        <h4 class="alert-heading">Нет пользователей!</h4>
        <p>Пользователи не найдены.</p>
      </div>
    </div>
  </div>
</div>
