<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <!-- loop over the collection of animals-->
                <div class="col-md-3" *ngFor="let tempAnimal of animals">

                    <div class="animal-box">
                        <div class="image-container">
                            <a routerLink="/animal-details/{{ tempAnimal.id }}">
                                <img src="{{ tempAnimal.imageUrl }}" class="img-responsive">
                            </a>
                        </div>
                        <a routerLink="/animal-details/{{ tempAnimal.id }}">
                            <h1>{{ tempAnimal.name }}</h1>
                        </a>
                        <h2> Тип: {{ tempAnimal.animalType?.name }} </h2>
                        <div class="description-text">
                            {{ tempAnimal.description }}
                        </div>
                        <a routerLink="/animal-details/{{ tempAnimal.id }}" routerLinkActive="active-link">
                            Подробнее
                        </a>
                        <p>Добавлено: {{ tempAnimal.dateCreated | date }}</p>
                        <p>Обновлено: {{ tempAnimal.dateUpdated | date }}</p>
                        <button (click)="addToCareCart(tempAnimal)" class="btn btn-primary btn-sm">
                            Добавить себе
                        </button>
                    </div>
                </div>

                <!-- if animals empty then display a message -->
                <div *ngIf="animals?.length == 0" class="alert-warning col-md-12" role="alert">
                    No animals found.
                </div>

            </div>

            <!-- begin footer -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-7" style="padding-left: 10%">

                                <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize"
                                    [collectionSize]="theTotalElements" [maxSize]="5" [boundaryLinks]="true"
                                    (pageChange)="listAnimals()">

                                </ngb-pagination>

                            </div>

                            <div class="col-md-5 mt-2" style="text-align: right;">
                                <span class="mr-2">Всего на странице: </span>

                                <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
            <!-- end footer -->

        </div>
    </div>
</div>
