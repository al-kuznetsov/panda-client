<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <!-- loop over the collection of animals-->
                <div class="col-md-3" *ngFor="let tempAnimalItem of animalItems">

                    <div class="animal-box">
                        <div class="image-container">
                            <a routerLink="/animal-details/{{ tempAnimalItem.id }}">
                                <img src="{{ tempAnimalItem.imageUrl }}" class="img-responsive">
                            </a>
                        </div>
                        <a routerLink="/animal-details/{{ tempAnimalItem.id }}">
                            <h1>{{ tempAnimalItem.name }}</h1>
                        </a>
                        <h2> Тип: {{ tempAnimalItem.animalTypeName }} </h2>
                        <div class="description-text">
                            {{ tempAnimalItem.description }}
                        </div>
                        <a routerLink="/animal-details/{{ tempAnimalItem.id }}" routerLinkActive="active-link">
                            Подробнее
                        </a>
                        <p>Добавлено: {{ tempAnimalItem.dateCreated | date }}</p>
                        <p>Обновлено: {{ tempAnimalItem.dateUpdated | date }}</p>
                        <button class="btn btn-primary btn-sm"
                            [disabled]="tempAnimalItem.isAddToCartButtonDisabled"
                            (click)="addToCareCart(tempAnimalItem)">
                            Добавить себе
                        </button>
                    </div>
                </div>

                <!-- if animals empty then display a message -->
                <div *ngIf="animalItems?.length == 0" class="alert-warning col-md-12" role="alert">
                    Животные не найдены
                </div>

            </div>

            <!-- begin footer -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-7" style="padding-left: 10%">

                                <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize"
                                    [collectionSize]="theTotalElements" [maxSize]="5" [boundaryLinks]="true"
                                    (pageChange)="listAnimals()">

                                </ngb-pagination>

                            </div>

                            <div class="col-md-5 mt-2" style="text-align: right;">
                                <span class="mr-2">Всего на странице: </span>

                                <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                                    <option selected="true">12</option>
                                    <option>12</option>
                                    <option>24</option>
                                    <option>48</option>
                                </select>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
            <!-- end footer -->

        </div>
    </div>
</div>
