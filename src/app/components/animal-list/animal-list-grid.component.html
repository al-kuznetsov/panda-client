<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <!-- loop over the collection of products-->
                <div class="col-md-3" *ngFor="let tempAnimal of animals">

                    <div class="product-box">

                        <a href="#">
                            <img src="{{ tempAnimal.imageUrl }}" class="img-responsive">
                        </a>
                        <h1>{{ tempAnimal.name }}</h1>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
