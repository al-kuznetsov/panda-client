<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container" id="main-container">

            <table class="table table-striped table-hover">

                <thead class="table-primary">
                    <tr>
                        <th></th>
                        <th>Имя</th>
                        <th>Дата рождения</th>
                        <th>Краткое описание</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let tempAnimal of animals">
                        <td class="align-middle">
                            <img style="height:100px"
                            src="{{ tempAnimal.imageUrl }}" />
                        </td>
                        <td class="align-middle">{{ tempAnimal.name }}</td>
                        <td class="align-middle">{{ tempAnimal.birthDate }}</td>
                        <td class="align-middle">{{ tempAnimal.description}}</td>
                    </tr>

                </tbody>
            </table>

        </div>
    </div>
</div>
