<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <div>
                    <img src="{{ animalItem.imageUrl }}" class="img-responsive" width="200px">

                    <h3>{{ animalItem.name }}</h3>
                    <button class="btn btn-primary btn-sm" [disabled]="animalItem.isAddToCartButtonDisabled"
                        (click)="addToCareCart(animalItem)">
                        Добавить себе
                    </button>

                    <h4>Краткое описание</h4>
                    <p>{{ animalItem.description }}
                    </p>

                    <h4>Подробная история</h4>
                    <p>{{ animalItem.fullBio }}
                    </p>

                    <a routerLink="/animals" routerLinkActive="active-link">
                        Обратно к списку животных
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
